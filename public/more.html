      <div class="flex flex-col flex-1 w-full">
        <header class="z-10 py-4 bg-white shadow-md dark:bg-gray-800">
          <div
            class="container flex items-center justify-between h-full px-6 mx-auto text-purple-600 dark:text-purple-300"

            <!-- Mobile hamburger -->
            <button
              class="p-1 mr-5 -ml-1 rounded-md md:hidden focus:outline-none focus:shadow-outline-purple"

            </button>

              <!-- Profile menu -->
              <li class="relative">
                <h2
                  class="text-2xl font-semibold text-gray-700 dark:text-gray-200"
                >
                  Hệ thống quản lý sinh viên FIT@HCMUS
                </h2>
              </li>

              <!-- Theme toggler -->
              <li class="flex">
                <button
                  class="rounded-md focus:outline-none focus:shadow-outline-purple"
                  @click="toggleTheme"
                  aria-label="Toggle color mode"
                >
                  <template x-if="!dark">
                    <svg
                      class="w-5 h-5"
                      aria-hidden="true"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                    >
                      <path
                        d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                      ></path>
                    </svg>
                  </template>
                  <template x-if="dark">
                    <svg
                      class="w-5 h-5"
                      aria-hidden="true"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                    >
                      <path
                        fill-rule="evenodd"

                        clip-rule="evenodd"
                      ></path>
                    </svg>
                  </template>
                </button>
              </li>
            </ul>
          </div>

                          </tr>
                      </thead>
                      <tbody
                        id="status-table-body"
                        class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800"
                      ></tbody>
                    </table>

                    <table id="course-table" class="w-full whitespace-no-wrap">
                      <thead>

                          <th class="px-4 py-3">Khóa học</th>
                          <th class="px-4 py-3">Hành động</th>
                          </tr>
                      </thead>
                      <tbody
                        id="course-table-body"
                        class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800"
                      ></tbody>
                    </table>

              </div>
            </div>

          <footer class="bg-white dark:bg-gray-800 py-4">
